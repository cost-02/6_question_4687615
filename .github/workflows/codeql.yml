name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 14 * * 3'  # Weekly at 14:00 on Wednesday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin  # Adjust this based on your project's main languages

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results.sarif  # This specifies the path where the SARIF file will be saved

      - name: Upload SARIF file as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: codeql-sarif
          path: codeql-results.sarif
